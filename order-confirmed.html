<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Order Confirmed - Spice & Sapore</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
    font-family:'Poppins',sans-serif;
    background: linear-gradient(135deg,#ffe5e0,#fff8f3);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
}

.confirm-box{
    background: rgba(255,255,255,0.75);
    backdrop-filter: blur(15px);
    padding:50px;
    border-radius:30px;
    box-shadow:0 20px 40px rgba(0,0,0,0.1);
    animation: pop 0.6s ease-in-out;
    max-width:500px;
}

@keyframes pop{
    0%{transform:scale(0.7);opacity:0;}
    100%{transform:scale(1);opacity:1;}
}

.checkmark{
    font-size:70px;
    color:#ff6b6b;
}

h2{
    font-weight:700;
    margin-top:20px;
    color:#ff6b6b;
}

p{
    color:#555;
    margin-top:15px;
}

.delivery-time{
    margin-top:20px;
    font-weight:600;
    color:#2a9d8f;
    font-size:18px;
}

.loader{
    margin-top:20px;
    font-size:14px;
    color:#888;
}
</style>
</head>

<body>

<div class="confirm-box">
    <div class="checkmark">‚úî</div>
    <h2>Order Confirmed!</h2>
    <p>Your delicious Indo-Italian fusion meal is being prepared with love ‚ù§Ô∏è</p>
    
    <div id="deliveryTimeText" class="delivery-time"></div>

    <div class="loader">Redirecting to live tracking...</div>
</div>

<script>
// Calculate estimated delivery time (30 minutes from now)
let now = new Date();
now.setMinutes(now.getMinutes() + 30);

let hours = now.getHours();
let minutes = now.getMinutes();
let ampm = hours >= 12 ? 'PM' : 'AM';

hours = hours % 12;
hours = hours ? hours : 12;
minutes = minutes < 10 ? '0' + minutes : minutes;

let deliveryTime = hours + ":" + minutes + " " + ampm;

// Save to localStorage
localStorage.setItem("orderStatus","Order Confirmed ‚úÖ");
localStorage.setItem("deliveryTime", deliveryTime);

// Show on page
document.getElementById("deliveryTimeText").innerText =
"üïí Estimated Delivery: " + deliveryTime;

// Auto redirect after 5 seconds
setTimeout(function(){
    window.location.href="tracking.html";
},5000);
</script>

</body>
</html>
