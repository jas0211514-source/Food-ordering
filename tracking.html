<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Track Order - Spice & Sapore</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
    font-family:'Poppins',sans-serif;
    background: linear-gradient(135deg,#fff3e6,#ffe6e6);
    text-align:center;
    padding-top:80px;
}

.status-box{
    background:white;
    padding:50px;
    border-radius:25px;
    display:inline-block;
    box-shadow:0 20px 50px rgba(0,0,0,0.1);
    min-width:380px;
    animation:fadeIn 0.6s ease-in-out;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

.status-text{
    font-size:22px;
    font-weight:600;
    color:#ff6b6b;
    margin-top:15px;
}


.delivery-time{
    margin-top:15px;
    font-weight:600;
    color:#2a9d8f;
    font-size:18px;
}


.progress{
    height:12px;
    margin-top:25px;
    border-radius:20px;
}

.progress-bar{
    background:linear-gradient(90deg,#ff6b6b,#ff9a9e);
    transition:width 1s ease;
}


.btn-theme{
    margin-top:25px;
    background:#ff6b6b;
    color:white;
    border:none;
    padding:10px 25px;
    border-radius:25px;
    font-weight:600;
}

.btn-theme:hover{
    background:#ff4b4b;
}
</style>
</head>

<body>

<div class="status-box">
    <h2>üéâ Order Confirmed!</h2>
    <p style="color:gray;">Thank you for ordering from Spice & Sapore</p>

    <div id="statusText" class="status-text"></div>
    <div id="deliveryTimeDisplay" class="delivery-time"></div>

    <div class="progress">
        <div id="progressBar" class="progress-bar" style="width:0%"></div>
    </div>

    <button class="btn btn-theme" onclick="goHome()">Back to Home</button>
</div>

<script>


localStorage.setItem("orderStatus","üßë‚Äçüç≥ Preparing Your Delicious Meal...");
localStorage.setItem("deliveryTime","30-40 Minutes");


let progress = 0;
let progressBar = document.getElementById("progressBar");
let statusText = document.getElementById("statusText");
let deliveryText = document.getElementById("deliveryTimeDisplay");

deliveryText.innerText = "üïí Estimated Delivery: 30-40 Minutes";

let interval = setInterval(function(){

    progress += 25;
    progressBar.style.width = progress + "%";

    if(progress === 25){
        statusText.innerText = "üßë‚Äçüç≥ Preparing Your Meal...";
    }
    else if(progress === 50){
        statusText.innerText = "üî• Cooking in Progress...";
    }
    else if(progress === 75){
        statusText.innerText = "üö¥ Out for Delivery...";
    }
    else if(progress === 100){
        statusText.innerText = "‚úÖ Delivered! Enjoy Your Meal ‚ù§Ô∏è";
        clearInterval(interval);
    }

},3000);


function goHome(){
    window.location.href="index.html";
}

</script>

</body>
</html>
