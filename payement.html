<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spice & Sapore | Payment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    font-family:'Poppins',sans-serif;
    background: linear-gradient(135deg,#ffe5e0,#fff8f3);
    padding-top:80px;
}
.navbar{
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(10px);
    box-shadow:0 5px 20px rgba(0,0,0,0.1);
}
.navbar-brand{
    font-weight:700;
    color:#c1121f !important;
}
.payment-box{
    max-width:500px;
    margin:50px auto;
    background:white;
    padding:40px;
    border-radius:25px;
    box-shadow:0 10px 30px rgba(0,0,0,0.1);
    text-align:center;
}
.payment-box h3{
    color:#ff6b6b;
    font-weight:700;
}
.success-icon{
    font-size:70px;
    color:#28a745;
}
</style>
</head>
<body>

<nav class="navbar fixed-top">
<div class="container">
<a class="navbar-brand" href="index.html">üçù Spice & Sapore</a>
</div>
</nav>

<div class="payment-box">
<h3 class="mb-4">Choose Payment Method</h3>

<button class="btn btn-primary w-100 mb-3"
onclick="processPayment('Online Payment üí≥')">
üí≥ Pay Online
</button>

<button class="btn btn-success w-100"
onclick="processPayment('Cash on Delivery üíµ')">
üíµ Cash on Delivery
</button>
</div>


<div id="successSection" class="payment-box" style="display:none;">
<div class="success-icon">‚úÖ</div>
<h3 class="mt-3">Order Confirmed!</h3>
<p id="orderDetails"></p>
<p>‚è≥ Estimated Delivery: <strong id="deliveryTime"></strong></p>

<button class="btn btn-dark mt-3" onclick="trackOrder()">
Track Order üöö
</button>

<button class="btn btn-success mt-2" onclick="goHome()">
Back to Home
</button>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function processPayment(method){

if(cart.length === 0){
alert("Your cart is empty üòÖ");
return;
}

const orderID = "SS" + Math.floor(100000 + Math.random()*900000);

const order = {
id: orderID,
items: cart,
total: cart.reduce((sum,item)=>sum + item.price*item.quantity,0),
payment: method,
status: "Confirmed",
orderTime: new Date().getTime()
};

localStorage.setItem("liveOrder", JSON.stringify(order));


localStorage.removeItem("cart");

document.querySelector(".payment-box").style.display="none";
document.getElementById("successSection").style.display="block";

document.getElementById("orderDetails").innerHTML = `
üßæ Order ID: <strong>${orderID}</strong><br>
üí∞ Payment Method: <strong>${method}</strong><br>
üíµ Total: <strong>‚Çπ${order.total}</strong><br>
Thank you for ordering from Spice & Sapore ‚ù§Ô∏è
`;

const delivery = new Date(order.orderTime + 40*60000);
document.getElementById("deliveryTime").innerText =
delivery.toLocaleTimeString();
}

function trackOrder(){
window.location.href="tracking.html";
}

function goHome(){
window.location.href="index.html";
}
</script>

</body>
</html>
