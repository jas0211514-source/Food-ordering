function renderDishes(category="all"){
  const container = document.getElementById("dish-container");
  container.innerHTML="";
  let filtered = (category==="all") ? dishes : dishes.filter(d=>d.category===category);
  filtered.forEach((dish,index)=>{
    const col = document.createElement("div");
    col.className="col-md-3 menu-item";
    col.innerHTML = `
      <div class="menu-card">
        <img src="${dish.image}" alt="${dish.name}">
        <h5>${dish.name}</h5>
        <p>â‚¹${dish.price}</p>
        <button class="add-btn" onclick="addToCart(${index})">Add to Cart</button>
      </div>
    `;
    container.appendChild(col);
  });
}

function addToCart(index){
  let dish = dishes[index];
  let existing = cart.find(item=>item.name===dish.name);
  if(existing){ existing.quantity++; }
  else{ cart.push({...dish, quantity:1}); }
  localStorage.setItem("cart", JSON.stringify(cart));
  updateMiniCart();
  updateCartCount();
}

function updateCartCount(){
  const count = cart.reduce((acc,item)=>acc+(item.quantity||1),0);
  document.getElementById("cart-count").innerText=count;
}

function updateMiniCart(){
  const container=document.getElementById("miniCartItems");
  const totalElem=document.getElementById("miniCartTotal");
  container.innerHTML="";
  let total=0;
  cart.forEach(item=>{
    total+=item.price*item.quantity;
    container.innerHTML+=`<div class="mini-cart-item">
      <span>${item.name} x${item.quantity}</span>
      <span>â‚¹${item.price*item.quantity}</span>
    </div>`;
  });
  totalElem.innerText=total;
  const miniCart=document.getElementById("miniCart");
  miniCart.classList.add("show");
  setTimeout(()=>{miniCart.classList.remove("show");},3000);
}

function goToCart(){ window.location.href="cart.html"; }


const filterBtns = document.querySelectorAll(".filter-btn");
filterBtns.forEach(btn=>{
  btn.addEventListener("click",()=>{
    filterBtns.forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    renderDishes(btn.getAttribute("data-category"));
  });
});


renderDishes();
updateMiniCart();
updateCartCount();
