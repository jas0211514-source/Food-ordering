<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Spice & Sapore</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    font-family:'Poppins',sans-serif;
    background: linear-gradient(135deg,#ffe5e0,#fff8f3);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
.login-container{
    background: rgba(255,255,255,0.75);
    backdrop-filter: blur(15px);
    padding:50px 30px;
    border-radius:25px;
    box-shadow:0 15px 35px rgba(0,0,0,0.1);
    max-width:400px;
    width:100%;
    text-align:center;
}
.login-container h2{
    color:#ff6b6b;
    font-weight:700;
    margin-bottom:30px;
}
.form-control{
    border-radius:20px;
    margin-bottom:20px;
    padding:12px 20px;
    border:1px solid #ff6b6b;
}
.btn-login{
    background:#ff6b6b;
    color:white;
    padding:12px 25px;
    border:none;
    border-radius:25px;
    font-weight:600;
    width:100%;
    transition:0.3s;
}
.btn-login:hover{
    background:#e05555;
}
</style>
</head>

<body>

<div class="login-container">
    <h2>Welcome Back ðŸ‘‹</h2>
    
    <input type="text" class="form-control" placeholder="Username" id="username">
    <input type="password" class="form-control" placeholder="Password" id="password">
    
    <button type="button" class="btn btn-login" id="loginBtn">Login</button>
</div>

<script>
document.getElementById("loginBtn").addEventListener("click", function(){

    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    if(user === "" || pass === ""){
        alert("Please fill all fields ðŸ˜…");
        return;
    }

   
    if(user === "admin" && pass === "9999"){
        localStorage.setItem("role","admin");
        window.location.href = "admin.html";
        return;
    }

    
    localStorage.setItem("role","user");
    localStorage.setItem("orderStatus","Order Confirmed âœ…");
    window.location.href = "index.html"; // change if your homepage name is different

});
</script>

</body>
</html>
